{
    schedule: "0 0 * * *"
    schedule: ${?BACKUP_SCHEDULE}

    eviction: "0/1d,7d/delete"
    eviction: ${?EVICTION_POLICY}

    granular_eviction: "7d/delete"
    granular_eviction: ${?GRANULAR_EVICTION_POLICY}

    storage: /opt/kafka/backup-storage
    incremental_storage: /opt/kafka/backup-storage/inc-backup-storage
    enable_full_restore: true

    instances_key: "-d"
    map_key: "-m"

    command: "python3 /opt/kafka/scripts/backup.py %(data_folder)s %(dbs)s %(topic_regex)s %(mode)s"

    restore_command: "python3 /opt/kafka/scripts/restore.py %(data_folder)s %(dbs)s %(topic_regex)s %(mode)s"

    list_instances_in_vault_command: "python3 /opt/kafka/scripts/list_instances.py %(data_folder)s"

    must_have_env_vars = []

    broadcast_address: "0.0.0.0"
    broadcast_address: ${?BROADCAST_ADDRESS}

    custom_vars = [topic_regex, mode, {region: "", region: ${?REGION}}]
    publish_custom_vars = true

    log {
        level: INFO
        level: ${?LOG_LEVEL}

        format: "[%(asctime)s,%(msecs)03d][%(levelname)s] %(message)s"
        datefmt: "%Y-%m-%dT%H:%M:%S"
    }
}
