Service: Kafka
DeploymentSchemas:
  Non-HA:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
  HA:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
  DR:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
Installation:
  Helm:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
    FullyAutomated: yes
  Ansible:
    Supported: no
Upgrade:
  Helm:
    Supported: yes
    Environment:
      - Kubernetes
      - Openshift
    FullyAutomated: yes
    Downtime: no
  Ansible:
    Supported: no
BackupRestore:
  FullBackup:
    Supported: yes
    Snapshots: yes
    Downtime: no
    Note: "Only topics and ACL configurations"
  BackupPerSchema:
    Supported: yes
    Snapshots: yes
    Downtime: no
    Note: "Topics are considered as schema for Kafka, so only topics and ACL configurations"
  IncrementalBackup:
    Supported: no
  IncrementalBackupPerSchema:
    Supported: no
  FullRestore:
    Supported: yes
    Snapshots: yes
    Downtime: no
    Note: "Only topics and ACL configurations"
  RestorePerSchema:
    Supported: yes
    Snapshots: yes
    Downtime: no
    Note: "Topics are considered as schema for Kafka, so only topics and ACL configurations"
  PointInTimeRecovery:
    Supported: no
  PointInTimeRecoveryPerSchema:
    Supported: no
Storage:
  Supported: yes
  Backups:
    - S3
    - NFS
    - hostPath
    - storageClass
    - local
    - EBS
    - EFS
    - Azure Files
  Data:
    - hostPath
    - storageClass
    - local
    - EBS
    - EFS
    - Azure Files
Security:
  IdP:
    Supported: yes
    Integration:
      - OpenIdConnect
  DataEncryption:
    Supported: no
  Transport:
    - Insecure
    - TLS
ManagedServices:
  AWS:
    - Amazone MSK
    - Aiven Kafka
