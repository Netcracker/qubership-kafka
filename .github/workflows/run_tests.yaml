name: Run Kafka Pipeline

on:
  push
#  pull_request:
#    types: [opened, synchronize, reopened]
#    branches: [main]

jobs:
  Kafka-Pipeline:
    uses: Netcracker/qubership-test-pipelines/.github/workflows/kafka.yaml@test_kafka
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      versions_file: '.github/versions.yaml'
      pipeline_branch: 'test_kafka' #this value must match the value after '@' in 'uses'
    secrets:
      AWS_S3_ACCESS_KEY_ID: ${{secrets.AWS_S3_ACCESS_KEY_ID}}
      AWS_S3_ACCESS_KEY_SECRET: ${{secrets.AWS_S3_ACCESS_KEY_SECRET}}