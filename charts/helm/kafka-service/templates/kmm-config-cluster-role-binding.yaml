{{- if and (not .Values.operator.serviceAccount) .Values.operator.kmmConfiguratorEnabled .Values.mirrorMaker.install  (not .Values.global.restrictedEnvironment) }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "kafka.name" . }}-service-operator-kmm-{{ .Release.Namespace }}
  labels:
    {{- include "kafka-services.defaultLabels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "kafka.name" . }}-service-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "kafka.name" . }}-service-operator-kmm-{{ .Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}