{{- if (and (eq (include "monitoring.install" .) "true") (ne (include "monitoring.type" .) "influxdb") .Values.global.installDashboard (ne (.Values.monitoring.installGrafanaDashboard | toString) "false")) }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: {{ template "kafka.name" . }}-grafana-dashboard
  labels:
    {{- include "kafka-services.defaultLabels" . | nindent 4 }}
    app: grafana
spec:
  name: kafka-dashboard.json
  json: >
{{ .Files.Get "monitoring/kafka-dashboard.json" | indent 4 }}
{{- end }}
