{{- if and .Values.kafka.install (not .Values.global.externalKafka.enabled) }}
{{- $install := and .Values.global.tls.enabled .Values.kafka.tls.enabled .Values.global.tls.generateCerts.enabled }}
{{- if and $install (eq (include "services.certProvider" .) "cert-manager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ template "kafka.name" . }}-tls-certificate
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kafka.defaultLabels" . | nindent 4 }}
spec:
  secretName: {{ template "kafka-service.tlsSecretName" . }}
  duration: {{ default 365 .Values.global.tls.generateCerts.durationDays | mul 24 }}h
  commonName: kafka-ca
  isCA: false
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  dnsNames:
{{ ( include "kafka.certDnsNames" . | indent 4) }}
  ipAddresses:
{{ ( include "kafka.certIpAddresses" . | indent 4) }}
  issuerRef:
  {{- if .Values.global.tls.generateCerts.clusterIssuerName }}
    name: {{ .Values.global.tls.generateCerts.clusterIssuerName }}
    kind: ClusterIssuer
  {{- else }}
    name: {{ template "kafka.name" . }}-services-tls-issuer
    kind: Issuer
  {{- end }}
    group: cert-manager.io
{{- end }}
{{- end }}